<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row mb-3">
        <div class="col-6">
          <h3>Список користувачів</h3>
          <ul class="list-group" id="users"></ul>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-6">
          <h3>Список іменинників</h3>
          <ul class="list-group" id="birthdays"></ul>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <h3>Знайти користувача</h3>
          <form id="userIdForm">
            <div class="mb-3">
              <label for="userId">Введіть id користувача</label>
              <input type="text" id="userId" name="userId" />
            </div>
            <button type="submit" id="SearchButton" onclick="submitForm()">
              Шукати
            </button>
          </form>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-6">
          <h3>Результат пошуку</h3>
          <ul id="getUser"></ul>
        </div>
      </div>
    </div>
    <script src="/static/javascript/app.js"></script>
  </body>
</html>
